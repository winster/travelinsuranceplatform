<!DOCTYPE html>
<html>
<head>
  <title>acko Hack - Airline</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <script src="./app.js"></script>
</head>
<body>

  <div class="container">
    <h1>Airline Baggage Tracking System</h1>
    <div class="row">
      <div class="col">
        Connectivity <span id="connectionStatus"></span>
        <div class="row">
          <div class="col">
            Unlock status <span id="unlockStatus"></span>
          </div>
        </div>
      </div>
      <div class="col-2">
        <!-- Button trigger modal -->
        <button type="button" id="loginButton" class="btn btn-primary pull-right" data-toggle="modal" data-target="#exampleModal">
          login
        </button>
      </div>
    </div>
    
    <br>
    <form>
      <div class="form-group">
        <label for="baggageId">Baggage ID</label>
        <input type="text" class="form-control" id="baggageId" placeholder="Enter baggage Id" value="BAG101">
      </div>
      <div class="form-group">
        <label for="recLocator">Record Locator</label>
        <input type="text" class="form-control" id="recordLocator" placeholder="Record Locator" value="PNR123">
      </div>
      <div class="form-group">
        <label for="baggageFormControlSelect">Baggage Status</label>
        <select class="form-control" id="baggageFormControlSelect">
          <option>Transit</option>
          <option>Arrived</option>
          <option>Lost</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="App.initiateProcess()">Submit</button>
    </form>
    <ul id="status" class="list-group"/>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Airline Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" value="123">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="App.airlineLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>
